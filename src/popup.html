<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en">

<head>
	<title>moodleDownloader</title>
	<link href="../css/popup.css" rel="stylesheet" type="text/css">
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<link href="../css/material.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="../css/material.min.js"></script>
	<script src="./popup.js"></script>
</head>

<body>
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title" id="header">
		<h2 class="mdl-card__title-text">moodleDownloader 📚</h2>
	</div>

	<div class="mdl-card__actions mdl-card--border">
		<div class="mdl-textfield mdl-js-textfield" id="search_bar">
			<input class="mdl-textfield__input" id="search" type="text">
			<label class="mdl-textfield__label" for="search" id="search_label">search... (regex supported)</label>
		</div>

		<label for="resourceSelector"></label>
		<select class="mdl-textfield__input" id="resourceSelector" multiple></select>

		<div class="footer">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="downloadResources">Download</button>
			<label hidden="hidden" id="warning">Please keep this window open while selected are downloaded ⏳</label>
			<a href="">
				<img alt="Write me on Telegram" id="telegram" src="../assets/telegram.svg">
			</a>
			<a href="">
				<img alt="Source code" id="github" src="../assets/github120.png">
			</a>
			<div class="closed" id="feedbackDiv">
				<small id="feedbackPrompt"></small>
				<div class="closed" id="buttons">
					<button class="mdl-button mdl-js-button mdl-button--accent" id="sure">
						Sure! 😎
					</button>
					<button class="mdl-button mdl-js-button mdl-button--primary" id="nah">
						Nah! 😒
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
